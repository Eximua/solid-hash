<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solid IPFS test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <h1>请将代码中的 inboxUrl 换成你自己的地址然后打开控制台查看结果</h1>
    
    <!-- <script src="/src/solid-file-client.js"></script> -->
    <script src="/dist/solid-ipfs-browser.min.js?v=3"></script>

    <script>

        const main = async () => {
            const solidIpfs = new SolidIPFS({
                url: 'https://alicea.solid.authing.cn/inbox/',
            });

            const result = await solidIpfs.storeHash({
                hash: 'xxxxxxaaaaaa',
            });

            console.log(result, result ? '保存成功' : '保存失败');
        }

        main();

    </script>
</body>
</html>
